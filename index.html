<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/scss/styles.css" />

    <!-- ponizsze wazne - czyszczenie konsoli -->
    <link rel="manifest" href="/shopping-list-pwa/manifest.json" />

    <!-- IOS SUPPORT -->
    <!-- <link
      rel="apple-touch-icon"
      href="/shopping-list-pwa/img/icons/debit-card-256-256.png"
    /> -->

    <link
      rel="apple-touch-icon"
      href="/shopping-list-pwa/img/icons/debit-card-512-512.png"
    />
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      href="/shopping-list-pwa/img/icons/splash.png"
      sizes="1242x2688"
      rel="apple-touch-startup-image"
    />

    <title>ZaQpsy</title>
  </head>
  <body>
    <section class="header-container">
      <nav class="navbar">
        <p>LOGO</p>
        <button class="hamburger"></button>
      </nav>
      <nav class="navbar-side">
        <ul class="list">
          <li class="list-item"><a href="./pages/about.html"> O autorze</a></li>
          <li class="list-item">O aplikacji</li>
          <li class="list-item">Lista</li>
        </ul>
      </nav>
    </section>
    <section class="shopping-list-container">
      <div>
        <h2>ShoppingList</h2>
        <div class="modal">
          <form class="form">
            <label>
              Produkt
              <input class="product" type="text" required="required" />
            </label>
            <label>
              Ilość
              <input class="quantity" type="text" required />
            </label>
            <label>
              Sklep
              <input class="shop" type="text" />
            </label>
            <label>
              Uwagi
              <input class="notes" type="text" />
            </label>
            <button type="submit" class="add-product">Dodaj</button>
          </form>
        </div>
      </div>
      <div class="list-container">
        <ul class="product-list"></ul>
        <div class="button-wrapper">
          <button class="open-modal-button"></button>
        </div>
      </div>
    </section>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <script src="/shopping-list-pwa/js/app.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
